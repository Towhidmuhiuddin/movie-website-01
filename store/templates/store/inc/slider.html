{% load static %}
<style>
#slider{
    width:95%;
    height:500px;
    margin-top:4px;
    margin-bottom:4px;
    margin-left:30px;
    margin-right:6px;
    padding:2px;
}
.slihead{
    color:#FF0000;
    font-size:50px;
    font-weight:bold;
    border:1px solid #FF0080;
    background:#00FFE8;
    padding:2px 5px;
}
.para{
    color:#4300A4;
    background:#FDE600;
    border:1px solid #0052A4;
    font-weight:bold;
}

</style>
    <div id="carouselExampleCaptions" class="carousel slide">
        <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
        <div class="carousel-item active">
            <img src="{% static 'images/cov1.png' %}" class="d-block " id="slider" alt="...">
            <div class="carousel-caption d-none d-md-block">
            <h5 class="slihead">NELFLEX</h5>
            <p class="para">Some representative placeholder content for the first slide.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/cov2.jpg' %}" class="d-block " id="slider" alt="...">
            <div class="carousel-caption d-none d-md-block">
            <h5>Second slide label</h5>
            <p>Some representative placeholder content for the second slide.</p>
            </div>
        </div>
        <div class="carousel-item">
            <img src="{% static 'images/cov4.png' %}" class="d-block " id="slider" alt="...">
            <div class="carousel-caption d-none d-md-block">
            <h5>Third slide label</h5>
            <p>Some representative placeholder content for the third slide.</p>
            </div>
        </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
        </button>
    </div>
