{% extends 'store/layouts/main.html' %}

{% block content %}
<style>
    a{
        text-decoration:none;
        text-align:center;
    }
    #collection{
        color:red;
        font-size:40px;
        font-weight:bold;
    }
    .heading{
        color:blue;
        font-size:30px;
        font-weight:bold;
    }
    .category_img{
        width:100%;
        height:250px;
        padding:0 8px;
        
    }
</style>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h2 class="mt-2 mb-4" id="collection">Collections of Movie:</h2><hr>
            <div class="row">
                {% for item in category  %}
                <div class="col-md-3 ">
                    <div class="card mb-4 shadow">
                        <a href="{% url 'collectionsview' item.slug%}">
                            <div class="card-body ">
                                <div class="category-image">
                                    <img src="{{item.image.url}}" class="category_img"/>
                                </div>
                                <h4 class="heading">{{item.name}}</h4>
                                <button class="btn btn-outline-warning float-end mb-3 ">more</button>
                            </div>
                        </a>
                    </div>
                </div>    
                {% endfor %}
            </div>
        </div>
    </div>
</div>

{% endblock content %}
